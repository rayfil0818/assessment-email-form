<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form>
        <section class="name">
            <div>
                <label for="name">Name:</label>
                <input
                    id="name"
                    type="text"
                    name="name"
                    autofocus="on"
                    size="64"
                    maxlength="64"
                    required />
              </div>
        </section>
        <section class="email">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" pattern=".+@example\.com" size="64" required />
              </div>
        </section>
        <section class="message">
            <div>
                <label for="form-message">Your message:</label>
                <textarea
                  id="form-message"
                  size="64"
                  cols="62"
                  rows="8"
                  required
                  maxlength="200"
                ></textarea>
              </div>
        </section>
        <section class="submit">
            <button type="submit">Submit</button>
        </section>
      </form>      
    </main>
  </body>
</html>
